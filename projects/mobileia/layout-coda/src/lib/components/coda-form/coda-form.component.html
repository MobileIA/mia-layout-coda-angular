<div *ngIf="formConfig" class="coda-form">

    <!-- Recorremos campos --->
    <ng-container *ngFor="let field of formConfig.fields">
        <coda-row-field *ngIf="field.type == 'row'" [field]="field" [item]="formConfig.item" (selectedPlace)="onSelectedPlace($event)"></coda-row-field>

        <coda-string-field *ngIf="field.type == 'string'" [field]="field" [item]="formConfig.item"></coda-string-field>
        <coda-text-field *ngIf="field.type == 'text'" [field]="field" [item]="formConfig.item"></coda-text-field>
        <coda-address-field *ngIf="field.type == 'address'" [field]="field" [item]="formConfig.item" (selectedPlace)="onSelectedPlace($event)"></coda-address-field>
        <coda-select-field *ngIf="field.type == 'select'" [field]="field" [item]="formConfig.item"></coda-select-field>
        <coda-file-field *ngIf="field.type == 'file'" [field]="field" [item]="formConfig.item"></coda-file-field>
        <coda-custom-field *ngIf="field.type == 'custom'" [field]="field" [item]="formConfig.item"></coda-custom-field>
    </ng-container>

</div>
