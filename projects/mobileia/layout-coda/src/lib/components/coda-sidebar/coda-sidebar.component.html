<div *ngIf="config" class="sidebar">
    <div class="logo">
        <a [routerLink]="['/dashboard']">
            <h1>{{ config.title }}</h1>
        </a>
    </div>

    <ng-container *ngFor="let item of config.items">

        <p *ngIf="item.type == 'header'" class="section-text">{{ item.title }}</p>

        <mat-action-list *ngIf="item.type == 'item'">
            <button mat-list-item [routerLink]="[item.url]" [ngClass]="{'active': item.isActive}" (click)="clickItem(item)"> <mat-icon>{{ item.icon }}</mat-icon> {{ item.title}} </button>
        </mat-action-list>

        <hr *ngIf="item.type == 'divider'" />

    </ng-container>

</div>
