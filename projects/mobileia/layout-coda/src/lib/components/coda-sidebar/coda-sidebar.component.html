<div *ngIf="config" class="sidebar">
    <div class="logo">
        <a [routerLink]="['/dashboard']">
            <h1>{{ config.title }}</h1>
        </a>
    </div>

    <ng-container *ngFor="let item of config.items">

        <p *ngIf="item.type == 'header'" class="section-text">{{ item.title }}</p>

        <mat-action-list *ngIf="item.type == 'item'" [ngClass]="{'active': item.isActive}">
            <button mat-list-item [routerLink]="[item.url]" (click)="clickItem(item)"> <mat-icon>{{ item.icon }}</mat-icon> {{ item.title}} </button>
        </mat-action-list>

        <hr *ngIf="item.type == 'divider'" />

        <mat-expansion-panel *ngIf="item.type == 'child'">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>{{ item.icon }}</mat-icon> {{ item.title}}
                </mat-panel-title>
            </mat-expansion-panel-header>
    
            <mat-action-list *ngFor="let subitem of item.childrens" [ngClass]="{'active': subitem.isActive}">
                <button mat-list-item [routerLink]="[item.url]" (click)="clickItem(subitem)"> {{ subitem.title }} </button>
            </mat-action-list>
        </mat-expansion-panel>

    </ng-container>

</div>
