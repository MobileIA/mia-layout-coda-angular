<div class="form-field-container {{ field.classes }}">
    <mat-icon *ngIf="field.icon" class="icon-section"> {{ field.icon }}</mat-icon>
    <mat-form-field>
        <mat-label>{{ field.title }}</mat-label>
        <textarea matInput rows="6" placeholder="{{ field.placeholder }}" [(ngModel)]="internalValue" (change)="onChangeValue()"></textarea>
    </mat-form-field>
</div>
