<ng-container *ngFor="let act of column.options">

    <a *ngIf="act.type != 'delete'" (click)="onClickAction($event, column, act, item)" class="{{ act.classes }}">
        <mat-icon *ngIf="act.icon">{{act.icon}}</mat-icon>
        {{ act.title }}
    </a>

    <a *ngIf="act.type == 'delete'" class="{{ act.classes }}" [swal]="{ title: 'Eliminar ', text: 'Are you sure to delete?', type: 'warning', focusCancel: true, showCancelButton: true, confirmButtonText: 'Eliminar', cancelButtonText: 'Cancelar' }" icon="question"
    (confirm)="onRemoveItem(item)">
        <mat-icon *ngIf="act.icon">{{act.icon}}</mat-icon>
        {{ act.title }}
    </a>

</ng-container>
