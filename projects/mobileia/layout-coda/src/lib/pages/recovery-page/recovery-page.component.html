
<div class="login_page">

    <div class="login-bar">
        <div class="login-bar-content">
            <div class="content-scroll">
                <div class="logo">{{ config.title }}</div>

                <h1>Recovery Password</h1>

                <div class="form">
                    <mat-form-field appearance="fill">
                        <mat-label>Email Address</mat-label>
                        <input matInput type="text" placeholder="{{ getPlaceholderEmail() }}" name="email_login" [(ngModel)]="emailInput" disabled />
                        <i matSuffix class="material-icons">alternate_email</i>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>New Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="********" [(ngModel)]="passInput" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <i class="material-icons">{{hide ? 'visibility' : 'visibility_off'}}</i>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="********" [(ngModel)]="repassInput" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <i class="material-icons">{{hide ? 'visibility' : 'visibility_off'}}</i>
                        </button>
                    </mat-form-field>

                    <button mat-button class="button-submit" (click)="onSubmit()">Change Password</button>

                    <p style="font-weight: 600;">{{ messageError }}</p>
                </div>

                <mat-divider></mat-divider>

            </div>
        </div>
    </div>

    <div class="background-image">
        <div class="blue-clarity-effect"></div>
        <img *ngIf="config.backgroundImage" [src]="config.backgroundImage" alt="Illustration">
    </div>

</div>
